<html lang="en">

        name="viewport"

    <script src="./Input.js"></script>

    <script>
        const input = new Input();
        const button = new Button('Reload Page', () => window.location.reload());

        const wrapperInput = document.createElement('div');
        wrapperInput.id = 'wrapperInputId';
        wrapperInput.appendChild(input.render());
        document.body.appendChild(wrapperInput);

        const wrapperButton = document.createElement('div');
        wrapperButton.id = 'wrapperButtonId';
        wrapperButton.appendChild(button.render());
        document.body.appendChild(wrapperButton);
    </script>
